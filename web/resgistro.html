    <div class="container">
      <h1>BIENVENIDO A LA PAGINA DE REGISTRO</h1>

      <form>
        <label for="fullname">INGRESE SU NOMBRE COMPLETO</label>
        <input type="text" id="fullname" name="fullname" placeholder="EJ. JORGE VARGAS">

        <label for="document-type">ELIJA TIPO DE DOCUMENTO</label>
        <select id="document-type" name="document-type">
          <option value="cc">CC</option>
          <option value="ce">CE</option>
          <option value="ti">TI</option>
        </select>

        <label for="document-number">INGRESE SU NUMERO DE DOCUMENTO</label>
        <input type="text" id="document-number" name="document-number" placeholder="INGRESE SOLO NUMEROS">

        <label for="email">INGRESE SU CORREO ELECTRÓNICO</label>
        <input type="email" id="email" name="email" placeholder="EJ. CALZATODO123@GMAIL.COM">

        <label for="address">INGRESE SU TELEFONO</label>
        <input type="text" id="address" name="telephone" placeholder="EJ. B/3122548954">

        <label for="address">INGRESE SU DIRECCIÓN</label>
        <input type="text" id="address" name="address" placeholder="EJ. B/EL PRADRO CR25#6-23">

        <button type="submit">CREAR PERFIL</button>
      </form>
    </div>
